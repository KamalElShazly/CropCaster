<div class="chart-container">
    <div class="chart-header" *ngIf="hasData">
        <h3 class="chart-title">{{ cropTypeId }}</h3>
        <div class="data-summary">
            <span class="summary-label">Overall:</span>
            <div class="summary-items">
                <div class="summary-item">
                    <span class="label">Avg:</span>
                    <span class="value">{{ dataSummary.avg }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Min:</span>
                    <span class="value">{{ dataSummary.min }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Max:</span>
                    <span class="value">{{ dataSummary.max }}</span>
                </div>
            </div>
        </div>
        <div class="data-summary">
            <span class="summary-label">Latest:</span>
            <div class="summary-items">
                <div class="summary-item">
                    <span class="label">Avg:</span>
                    <span class="value">{{ latestDataSummary.avg }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Min:</span>
                    <span class="value">{{ latestDataSummary.min }}</span>
                </div>
                <div class="summary-item">
                    <span class="label">Max:</span>
                    <span class="value">{{ latestDataSummary.max }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="'line'" class="chart-canvas">
        </canvas>
    </div>

    <div class="no-data" *ngIf="!hasData">
        <p>No data available for {{ cropTypeId }}</p>
    </div>
</div>
