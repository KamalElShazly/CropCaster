<div class="min-h-screen bg-gray-50 p-4">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center min-h-screen">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600 text-lg">Loading crop prices...</p>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="flex items-center justify-center min-h-screen">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md mx-auto">
      <div class="flex items-center mb-4">
        <div class="text-red-600 text-2xl mr-3">⚠️</div>
        <h3 class="text-red-800 font-semibold">Error Loading Data</h3>
      </div>
      <p class="text-red-600">{{ error }}</p>
    </div>
  </div>

  <!-- Main Content - Charts Only -->
  <div *ngIf="!loading && !error" class="max-w-7xl mx-auto">
    <!-- Charts Component -->
    <app-crop-prices-charts [data]="data"></app-crop-prices-charts>
  </div>
</div>
