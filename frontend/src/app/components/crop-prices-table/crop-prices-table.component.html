<mat-card>
    <h2>Crop Prices Table</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
        <!-- Source Column -->
        <ng-container matColumnDef="source_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
            <td mat-cell *matCellDef="let element"> {{element.source_id}} </td>
        </ng-container>

        <!-- Crop Type Column -->
        <ng-container matColumnDef="crop_type_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Crop Type </th>
            <td mat-cell *matCellDef="let element"> {{element.crop_type_id}} </td>
        </ng-container>

        <!-- Min Price Column -->
        <ng-container matColumnDef="min_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Min Price </th>
            <td mat-cell *matCellDef="let element"> {{element.min_price}} </td>
        </ng-container>

        <!-- Max Price Column -->
        <ng-container matColumnDef="max_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Price </th>
            <td mat-cell *matCellDef="let element"> {{element.max_price}} </td>
        </ng-container>

        <!-- Avg Price Column -->
        <ng-container matColumnDef="avg_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Avg Price </th>
            <td mat-cell *matCellDef="let element"> {{element.avg_price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</mat-card>
